<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #1a1a1a;
      --accent: #007bff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-out forwards;
    }

    .contact-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 90%;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.2s forwards;
    }

    .contact-container h2 {
      margin-bottom: 1.2rem;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--accent);
      display: inline-block;
      padding-bottom: 0.3rem;
    }

    .contact-item {
      margin: 1rem 0;
    }

    .contact-item label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }

    .contact-item a {
      text-decoration: none;
      color: var(--accent);
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #0056b3;
    }

    @keyframes fadeIn {
      from { background-color: #eaeaea; }
      to { background-color: var(--bg); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact</h2>

    <div class="contact-item">
      <label>Email</label>
      <a href="mailto:contact@example.com">GreenTechAppx@gmail.com</a>
    </div>

    <div class="contact-item">
      <label>Phone</label>
      <a href="tel:+1234567890">03059755769</a>
    </div>

    <div class="contact-item">
      <label>Address</label>
      <div>220 Blake Ave, Santa Clara, CA 95051, USA</div>
    </div>
  </div>

</body>
</html>
