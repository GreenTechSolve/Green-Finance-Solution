<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="flex justify-between items-center bg-white p-4 shadow">
    <div class="flex items-center">
      <img src="/images/logo2.png" alt="Logo" class="h-20 w-20 mr-2">
      <a href="index.html" class="text-xl font-bold">Green Finance Studio</a>
            <!-- <a href="index.html" ></a> <span class="text-xl font-bold">Green Finance Studio</span> -->
    </div>
    <div class="flex items-center space-x-4">
      <img src="images/user.png" alt="User" class="rounded-full h-10 w-10">
      <span class="font-medium">Hello, Qamar</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6 max-w-xl mx-auto mt-6 bg-white rounded-xl shadow space-y-6">

    <!-- Balance Display -->
    <div class="text-center">
      <h2 class="text-lg font-semibold">Binance ID : 3322414552241</h2>
      <h2 class="text-lg font-semibold">Current Balance</h2>
      <p id="balance" class="text-3xl font-bold text-green-600">$0.00</p>
    </div>

    <!-- Daily Profit Counter -->
    <div class="text-center">
      <h2 class="text-lg font-semibold">Today's Profit</h2>
      <p id="dailyProfit" class="text-2xl font-medium text-blue-600">$0.00</p>
    </div>

    <!-- Withdraw Button -->
    <div class="text-center">
      <button onclick="withdraw()" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">
        Withdraw
      </button>
    </div>

  </main>

  <script>
    let balance = 100.00;
    let dailyProfit = 0.00;

    function updateDisplay() {
      document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
      document.getElementById('dailyProfit').textContent = `$${dailyProfit.toFixed(2)}`;
    }

    function simulateDailyProfit() {
      // Simulate profit increment every 3 seconds (for demo)
      setInterval(() => {
        const profit = (Math.random() * 2).toFixed(2); // random daily profit
        dailyProfit += parseFloat(profit);
        balance += parseFloat(profit);
        updateDisplay();
      }, 3000);
    }

    function withdraw() {
      alert(`Withdrawing $${dailyProfit.toFixed(2)}`);
      dailyProfit = 0;
      updateDisplay();
    }

    updateDisplay();
    simulateDailyProfit();
  </script>

</body>
</html>
